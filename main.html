<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" type="text/css" href="Themes/theme.css"> 
</head>
<title>Hang Man Game</title>
<body>

<center><img class="image" src="Images/hangman.png"></center>

<center>
        
        <div id="box1">
                <img src="Images/hangman1.jpg" style="width: 10%; height: auto;">
                <div style="width: 30%;">
                        <h4 style="text-align: left; display: inline-block; margin-right: 1%;">Chose word </h4>
                        <input class="input" id="input1" type="number" style="width:10%" >
                </div>
                
                <button class="button" onclick="getTheword()">Continue</button>
        </div>
        <div id="box2">
                
                <div >
                       
                        <div style="display : inline-block;">
                                <center>
                                        <h1 id="word" style="color: green;"></h1>
                                        <h1 id="wrong" style="color: red;">
                                </center>
                                
                        </div>
                        
                </h1>
                </div>
                
                <div id="win">WIN !</div>
                <div id="lose">LOSE !</div>

        </div>
        <div style="margin : 5%; display: none;" id="keyboard">

                        <button class="key" onclick="check(this)">O</button>
                        <button class="key" onclick="check(this)">P</button>
                </div>
                <div style="margin: 2%;">
                        <button class="key" onclick="check(this)">A</button>
                        <button class="key" onclick="check(this)">S</button>
                        <button class="key" onclick="check(this)">D</button>
                        <button class="key" onclick="check(this)">F</button>

                        <button class="key" onclick="check(this)">L</button>
                        
                </div>
